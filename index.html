<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>

    <div class="container">

      <div class="image">
        <img id="img" src="images/image-header-desktop.jpg" alt="Banner-Image">
      </div>

      <div class="header-text">
        <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
      </div>

      <div class="description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="stats-1"><span class="stat-no">10k+</span><br><span class="stat-item">COMPANIES</span></div>
        <div class="stats-2"><span class="stat-no">314</span><br><span class="stat-item">TEMPLATES</span></div>
        <div class="stats-3"><span class="stat-no">12m+</span><br><span class="stat-item">QUERIES</span></div>
      </div>

    </div>

  </main>

</body>

</html>
